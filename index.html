  <script>
    // Array of background images (add up to 9 images)
    const images = [
      'resort-images/r1.jpeg',
      'resort-images/r2.jpeg',

      'resort-images/r7.jpeg',
      'resort-images/r8.jpeg',
      'resort-images/r9.jpeg',

    ];
    let current = 0;

    function changeBackground() {
      document.body.style.backgroundImage = `url('${images[current]}')`;
